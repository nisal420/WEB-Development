<div class="topic" id="title">FEEDBACK</div>
<div class="container">
    <!-- feedback form .-->

    <br />
    <br />

    <br />
    <br />
    <!--        <div class="topic" id="title"><h1>FEEDBACK</h1></div>-->
    <div class="top"></div>

    <form class="feedbackForm">
        <div class="formContent">
            <!-- Text field to get user name -->

            <div class="FlexHandlingName">
                <div class="fnameFlex">
                    <label  for="firstName" class="formLabel"><strong>First Name </strong></label>
                    <br />
                    <input type="text" placeholder="*First" id="firstName" name="firstName" class="text-field"/>
                </div>
                <div class="lnameFlex">
                    <label  for="lastName" class="formLabel"><strong>Last Name </strong></label>
                    <input type="text" id="lastName" placeholder="*Last" name="lastName" class="text-field"/>
                </div>
            </div>
            <br />
            <br />

            <!-- Text field to get user email -->
            <label  for="email" class="formLabel"><strong>Email </strong> </label>
            <br />
            <input type="text" placeholder="*Email" id="email" name="email" class="text-field"/>
            <br />
            <br />

            <!-- Text field to get user subject -->
            <label  for="subject" class="formLabel"><strong>Subject </strong> </label>
            <br />
            <input type="text" placeholder="*subject" id="subject" name="subject" class="text-field" />
            <br />
            <br />

            <!-- Text field to get user Comments -->
            <label  for="message" class="formLabel"><strong>Message </strong> </label>
            <br />
            <textarea id="message" placeholder="* Message" class="text-field"></textarea>
            <br />
            <br />

            <!-- Radio buttons to get user satisfaction level.-->

            <p class="formLabel"><strong>How do you rate our website </strong> </p>

            <label for="unsatisfied" class="unsatisfiedLabel">Not satisfied </label>
            <input type="radio" id="unsatisfied" name="rating" value="Not satisfied" />
            <label for="satisfied" class="satisfiedLabel"> Satisfied </label>
            <input type="radio" id="satisfied" name="rating" value="Satisfied" />
            <label for="verysatisfied" class="verySatisfiedLabel"> Very satisfied </label>
            <input type="radio" id="verysatisfied" name="rating" value="Very satisfied" />
            <input type="submit" onclick="userFeedback();" id="submit" value="Submit" />
        </div>

        <div class="backgroundImg"></div>
    </form>
</div>
